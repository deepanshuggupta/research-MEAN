
	<div class="container-fluid">
		
		<div class="row " style="margin-bottom:30px; margin-top:30px;">
			
        	<div class="col-md-4 col-md-offset-7">
	            <div class="panel panel-default">
	                <div class="panel-heading header-title">
	                    <span class="glyphicon glyphicon-lock "></span> Register</div>
	                <div class="panel-body">
	                    <form class="form-horizontal" role="form" method="post">
                            
	                    	<div class="form-group">
		                        <label for="firstName" class="col-sm-3 control-label">
		                            First Name</label>
		                        <div class="col-sm-9">
		                            <input type="text" class="form-control" id="firstName" placeholder="David" maxlength="30" required ng-model="firstName">
		                        </div>
		                    </div>
                            <div class="form-group">
		                        <label for="lastName" class="col-sm-3 control-label">
		                            Last Name</label>
		                        <div class="col-sm-9">
		                            <input type="text" class="form-control" id="lastName" placeholder="roberst" maxlength="30" required ng-model="lastName">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="userEmail" class="col-sm-3 control-label">
		                            Email</label>
		                        <div class="col-sm-9">
		                            <input type="email" class="form-control" id="userEmail" placeholder="Email" required
		                            ng-model="userEmail">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="userpassword" class="col-sm-3 control-label">
		                            Password</label>
		                        <div class="col-sm-9">
		                            <input type="password" class="form-control" id="userPassword" placeholder="Password" required ng-model="userPassword">
		                        </div>
		                    </div>
                            <div class="form-group">
		                        <label for="confirm_userpassword" class="col-sm-3 control-label">
		                            Confirm Password</label>
		                        <div class="col-sm-9">
		                            <input type="password" class="form-control" id="confirm_userpassword"
                                            placeholder="Password" required>
		                        </div>
		                    </div>

		                    <div class="form-group">
		                    	<label for="accountType" class="col-sm-3 control-label">Account Type</label>
		                    	<div class=" col-sm-9" id ="accountType">
		                    		<label class="radio-inline">
										<input type="radio" name="role" ng-model='role' value="Author">Author 
									</label>
									<label class="radio-inline">
										<input type="radio" name="role" ng-model='role' value="Publisher">Publisher 
									</label>
		                    	</div>
		                        
		                    </div>

		          

		                    <div class="form-group ">
		                        <div class="col-sm-offset-3 col-sm-9">
		                            <button type="submit" class="btn btn-success btn-sm btn-send" ng-click = "signup()">
		                                Register</button>
		                                
		                        </div>
		                    </div>
	                    </form>
	                </div>
	                <div class="panel-footer">
	                    Already a user? <a ui-sref="login">Login here</a>
	                </div>
	            </div>
	        </div>
	    </div>
		

	</div>
