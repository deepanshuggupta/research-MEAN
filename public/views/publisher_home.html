	<div id="reviewModel" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title"><center>Review</center></h4>
	      </div>
	      <div class="modal-body">
		        <form class="form-horizontal" method="post" enctype="multipart/form-data">
	    			<div class="form-group">
	    				<label for="title" class="col-sm-2 control-label">Title</label>
	    				<div class="col-sm-10">
	    					<input type="text" class="form-control" id="title" name="title"
	    					   ng-model = "title"  disabled="">
	    				</div>
			         	
			        </div>
	  
			    	<div class="form-group">
	    				<label for="rating" class="col-sm-2 control-label">Rating</label>
	    				<div class="col-sm-10">
	    					<input type="text" class="form-control" id="rating" name="rating"
	    					 placeholder="Enter Number from 1 to 10" required ng-model="rating">
	    				</div>
			         	
			        </div>
		    	
					<div class="form-group">
						<label for="comment" class="col-sm-2 control-label textarea-contact">Comments </label>
						<div class="col-sm-10">
							<textarea class="form-control" id="comment" name="comment" rows="3" ng-model="comment" required></textarea>
						</div>
					
					</div>
					<div class="form-group">
	                	<label for="accountType" class="col-sm-2 control-label">Status</label>
	                	<div class=" col-sm-9" id ="accountType">
	                		<label class="radio-inline">
								<input type="radio" name="status" ng-model="status" value="Accepted">ACCEPT 
							</label>
							<label class="radio-inline">
								<input type="radio" name="status" ng-model="status" value="Rejected">REJECT 
							</label>
	                	</div>
	                    
	                </div>
							
				</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-sm btn-send" ng-click="giveRating()" >Submit</button>
	      </div>
	    </div>

	  </div>
	</div>
	<div class="container-fluid" >
		<div class="row">	
		
		
			<div class=" col-sm-offset-2 col-sm-9 col-xs-12" style="min-height:400px; ">
				<legend><center><h1><strong>Manuscripts Received</strong></h1></center></legend>
				
				<div ng-repeat ="request in requests">
					<div class="row">
						<div class="col-xs-12" style="min-height:50px;">
							<h3>{{ request.manTitle}}</h3>
							<p><strong>Abstract:</strong>{{ request.manAbstract}}</p>
						</div>
						
					</div>
					
					<div class="row" >
						
						<div class=" col-xs-3" style="margin-top:10px; margin-left:20px;" >
							<div class="row"><strong><h4>{{ request.name}}</h4></strong></div>
							
						</div>
						<div class="col-xs-offset-6 col-xs-2" style="margin-top:10px;">
							<div class="row">
								<a class="btn btn-md btn-primary btn-send" 
								ng-click = "reviewApplication(request._id)">Application</a>
								&nbsp;<a class="btn btn-sm btn-send" data-toggle="modal" data-target="#reviewModel" ng-click="setId(request._id)">Review </a></td>
							</div>
							
						</div>
					</div>
					<hr>
				</div>
				
				
				
				
				
			</div>
		
		
		
		</div>
	</div>
