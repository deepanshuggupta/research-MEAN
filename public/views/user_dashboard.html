{{ isAuthenticated() }}
		
	<div class="container" style="min-height:400px;" id="editor_home" ng-show ="isAuthenticate">
		<div class="row">
			<div class="col-xs-12">
				<legend><center><h2><strong>Submissions</strong></h2></center></legend>
			</div>	
            		
		</div>
		
		
		<div class="row">
			<table class="table table-striped table-inverse ">
				<thead>
					<tr>
					  <th>#</th>
					  <th>Title</th>
					  <th>Author</th>
					  <th>Publisher</th>
					  <th>Status</th>
					  <th>Action</th> 
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "app in apps">
					  <th scope="row">{{$index + 1}}</th>
					  <td>{{app.title}}</td>
					  <td>{{app.name}}</td>
					  <td>{{app.pubTitle}}</td>
					  <td>{{app.status}}</td>
					  <td><a class="btn btn-sm btn-send" href="application.html">Application </a>&nbsp;<a class="btn btn-sm btn-send">Results </a></td>
					</tr>
					
					
				</tbody>
			</table>
		</div>
		
		
		
		<div class="row">
			<center><h2>*********<h2></center>
		</div>
		
	</div>
