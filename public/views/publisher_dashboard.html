
		
	<div class="container" style="min-height:400px;" id="editor_home">
		<div class="row">
			<div class="col-xs-12">
				<legend><center><h2><strong>History</strong></h2></center></legend>
			</div>	
            		
		</div>
		
		
		<div class="row">
			<table class="table table-striped table-inverse ">
				<thead>
					<tr>
					  <th>#</th>
					  <th>Title</th>
					  <th>Author</th>
					  <th>Status</th>
					  <th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="request in requests">
					  <th scope="row">{{$index + 1}}</th>
					  <td>{{request.manTitle}}</td>
					  <td>{{request.name}}</td>
					  <td>{{request.status}}</td>
					  <td><a class="btn btn-sm btn-send" ng-click = "reviewApplication(request._id)">Application</a>&nbsp;<a class="btn btn-sm btn-send">Results </a></td>
					</tr>
					
				</tbody>
			</table>
		</div>
		
		
		
		<div class="row">
			<center><h2>*********<h2></center>
		</div>
		
	</div>
