	{{ isAuthenticated() }}	
		
	<div class="container" style="padding-top: 60px;">
		<div class="row">
			<form action="" class="form-horizontal" method="post">
		    			<div class="form-group">
		    				<label for="firstauthortitle" class="col-sm-2 control-label">Title</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="firstauthortitle" name="firstauthortitle"
		    					 ng-model="app.title" disabled>
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="dapartment" class="col-sm-2 control-label">Department</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="dapartment" name="dapartment"
		    					 ng-model="app.department" disabled>
		    				</div>
				         	
				        </div>
				    
				    	<div class="form-group">
		    				<label for="firstauthorname" class="col-sm-2 control-label">Name</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="firstauthorname" name="firstauthorname"
		    					 ng-model="app.name" disabled>
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="firstauthoremail" class="col-sm-2 control-label">Email</label>
		    				<div class="col-sm-10">
		    					<input type="email" class="form-control" id="firstauthoremail" name="firstauthoremail"
		    					ng-model = "app.appEmail" disabled>
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="mobileno" class="col-sm-2 control-label">Mobile No.</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="mobileno" name="mobileno"
		    					  disabled ng-model="app.phone" >
		    				</div>
				         	
				        </div>
				      	<div class="form-group">
						   <div class="checkbox col-sm-5 col-sm-offset-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="approve"  disabled ng-model="app.correspondingAuthor">
									<strong>Corresponding Author?</strong>
								</label>
							</div>
							
						</div>
				    	
						<div class="form-group">
						<label for="manTitle" class="col-sm-2 control-label textarea-contact">Manuscript Title</label>
						<div class="col-sm-10">
<textarea class="form-control" id="manTitle" name="manTitle" rows="3" disabled ng-model="app.manTitle"></textarea>
						</div>
						
						</div>

						<div class="form-group">
						<label for="manAbstract" class="col-sm-2 control-label textarea-contact">Manuscript Abstract</label>
							<div class="col-sm-10">
<textarea class="form-control" id="manAbstract" name="manAbstract" rows="3"disabled ng-model="app.manAbstract"></textarea>
							</div>
						
						</div>
						
				      <div class="form-group">
				      	
				      	<br>
				      	<label for="downloadbtn" class="col-sm-2 control-label textarea-contact">Manuscript</label>
				      	<div class=" col-sm-10">
                            <button type="submit" class="btn btn-primary btn-send" id="downloadbtn" 
                            ng-click="download(app.docUrl)"><span class="glyphicon glyphicon-send">
                            	Download </span></button>
                        </div>
			      	  	
				      </div>


		     		</form>
		</div>
	</div>
