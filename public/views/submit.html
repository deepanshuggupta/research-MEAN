
	{{ isAuthenticated() }}	
		<div class="container-fluid">
	
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6" style="margin-top:30px;">
					<center><strong><h1 style="font-weight:500;">Submit Manuscripts</h1></strong></center>
				</div>
			</div>
			<div class="row" id="submitjournal" style="margin-bottom:30px;">
				<div class=" col-sm-10">
					<legend><h3 style="font-weight:500;margin-top:50px;"><b>Submission Author</b></h3></legend>
					<form class="form-horizontal" method="post" enctype="multipart/form-data">
		    			<div class="form-group">
		    				<label for="firstauthortitle" class="col-sm-2 control-label">Title</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="firstauthortitle" name="firstauthortitle"
		    					 placeholder="Enter Your Title" required="" autofocus="" ng-model = "title" required>
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="dapartment" class="col-sm-2 control-label">Department</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="dapartment" name="dapartment"
		    					 placeholder="Enter Your Department" required ng-model="department">
		    				</div>
				         	
				        </div>
				    
				    	<div class="form-group">
		    				<label for="firstauthorname" class="col-sm-2 control-label">Name</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="firstauthorname" name="firstauthorname"
		    					 placeholder="Enter Your Name" required ng-model="name">
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="firstauthoremail" class="col-sm-2 control-label">Email</label>
		    				<div class="col-sm-10">
		    					<input type="email" class="form-control" id="firstauthoremail" name="firstauthoremail"
		    					 placeholder="Enter Your Email" required ng-model="appEmail">
		    				</div>
				         	
				        </div>

				        <div class="form-group">
		    				<label for="mobileno" class="col-sm-2 control-label">Mobile No.</label>
		    				<div class="col-sm-10">
		    					<input type="text" class="form-control" id="mobileno" name="mobileno"
		    					 placeholder="Enter Your Mobile No" required maxlength="10" onkeypress="return event.charCode >= 48 
		    					 && event.charCode <= 57" ng-model="phone" required>
		    				</div>
				         	
				        </div>
				      	<div class="form-group">
						   <div class="checkbox col-sm-5 col-sm-offset-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="correspondingAuthor" ng-model="correspondingAuthor">
									<strong>Corresponding Author?</strong>
								</label>
							</div>
							
						</div>
				    	
						<div class="form-group">
							<label for="manTitle" class="col-sm-2 control-label textarea-contact">Manuscript Title</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="manTitle" name="manTitle" rows="3" ng-model="manTitle" required></textarea>
							</div>
						
						</div>

						<div class="form-group">
							<label for="manAbstract" class="col-sm-2 control-label textarea-contact">Manuscript Abstract</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="manAbstract" name="manAbstract" rows="3"
								 required ng-model="manAbstract"></textarea>
							</div>
						
						</div>
						<div class="form-group" style="margin-top:20px;">
						
							<label for="uploadFile" class="col-sm-2 control-label">Upload .pdf, .doc File</label>
							<div class="col-sm-10">
						<input type="file" id="uploadFile" name="uploadFile" hidden accept=".pdf,.doc" file-model = "myFile">
								
							</div>
						
						</div>
				      <div class="form-group">
				      	
				      	<br>
				      	<div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-send" ng-click="submit()">
                            	<span class="glyphicon glyphicon-send">
                            	Submit</span></button>
                        </div>
			      	  	
				      </div>


		     		</form>
					
				</div>
			</div>
				
			
		</div>
